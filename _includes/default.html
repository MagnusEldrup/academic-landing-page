<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.5; }
    a { color: inherit; }
    .wrap { max-width: 980px; margin: 40px auto; padding: 0 18px; }
    .grid { display: grid; grid-template-columns: 280px 1fr; gap: 36px; align-items: start; }
    @media (max-width: 800px) { .grid { grid-template-columns: 1fr; } }

    .sidebar { position: sticky; top: 18px; }
    @media (max-width: 800px) { .sidebar { position: static; } }

    .nav { margin: 0 0 18px 0; font-size: 14px; }
    .nav a { text-decoration: none; margin-right: 10px; }
    .nav a:hover { text-decoration: underline; }

    .photo { width: 160px; border-radius: 6px; display: block; margin: 0 0 12px 0; }
    h1 { font-size: 24px; margin: 0 0 10px 0; }
    h2 { font-size: 18px; margin-top: 28px; }
    p { margin: 10px 0; }

    details summary { cursor: pointer; font-size: 13px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="grid">
      <aside class="sidebar">
        {% include sidebar.html %}
      </aside>

      <main class="content">
        {{ content }}
      </main>
    </div>
  </div>
</body>
</html>
